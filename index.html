<html><head><title>React</title><script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script><script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><style>body{margin:0;padding:0;background-color:#f9f2e3}#nav{position:fixed;width:100%;top:0}ul{list-style-type:none;margin:0;padding:0;overflow:hidden;background-color:#f9f2e3}li #other{float:left}li #l{padding-right:30px;float:right;background-color:#f2463a}li a{display:block;color:#3a3a3a;text-align:center;padding:14px 16px;text-decoration:none;font-family:fantasy}#login{text-align:center;padding:50px;background-color:#f2efef;width:50%;margin:auto;margin-top:100px}#login input{margin:5px}#login button{margin-top:10px;font-size:20px}</style></head><body><div id="nav"></div><div id="login"></div><script type="text/babel">class Nav extends React.Component {

	render(){
   	return (
        
		<div id="nav"> 
			<ul> 
				<li><a onClick=""id="other" href="">About</a></li> <li><a onClick={()=>{ alert('I cant help you'); }} id="other" href="">Help</a></li> <li><a id="l" href="">Account</a></li> 
			</ul> 
		</div>
    );
}
}


class App extends React.Component {
  
  constructor(props) {
    super(props);

    this.state = {
    isPage : false,
    isLoginPage : true,
	//showPopup: false,
	username: "",
    password: ""
    };

    this.enablePage  = this.enablePage.bind(this);
  }

 
  enablePage() {
    this.setState({
      isPage : true,
      isLoginPage : false
    });
  }
	togglePopup() {  
		this.setState({  
     	showPopup: !this.state.showPopup  
	});  	
 	}  
  
	
	page(){

	return(
		<div id="content">Welcome</div>
		//<button onClick={this.togglePopup.bind(this)}>?</button>  
	);
  };
	

render() {
	var login = (
    	<form>
    	<div class="">
          	<h2>Login Identification</h2>
			<div>
          	<input class="input" placeholder='Enter Username'required/>
			</div>
			<div>
          	<input type='password' class="password" placeholder='Enter Password' required/>
			</div>
    		<button onClick={this.enablePage} 	class="loginbutton">ENTER</button>
    	</div>
		</form>
    );
    
    return (
      	<div>
			{ this.state.isLoginPage ? login : null }
        	{ this.state.isPage ? this.page() : null }
		</div> 
			//{this.state.showPopup ?  <Popup  
       		//text='This is the about page'  
          	//closePopup={this.togglePopup.bind(this) } /> :null }
	 
    	);
  }
}
ReactDOM.render(<App/>,document.getElementById('login'));
